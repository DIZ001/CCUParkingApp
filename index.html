<?DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>CCU Parking App</title>
		
		<link rel="stylesheet" type="text/css" href="css/bsCSS.css">		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="page-header">
				<div class="jumbotron">
					<h1>CCU Parking App</h1>	
				</div>
			</div>
		</div>
		
		<div class="container">
			
			<button type="button" class="btn btn-default btn-lg" id="loginButton">Login</button>
			<button type="button" class="btn btn-default btn-lg" id="signupButton">Signup</button>	

			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">
				
				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header" style="padding:35px 50px;">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
					</div>
					<div class="modal-body" style="padding:40px 50px;">

					</div>
					<div class="modal-footer">
					  <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>

					</div>
				  </div>
				  
				</div>
			</div>						
		</div>
		
		<div class="container-fluid">
			<div class="panel-footer">
				<div class="media">
					<div class="media-left">
						<img src="img/cculogo.png" class="media-object" style="width:180px">
					</div>
				</div>
			</div>
		</div>	
		
		<script>
			$(document).ready(function(){
				$("#loginButton").click(function(){
					$("#myModal").modal();
					});
			});
		</script>		
				
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	<!-- Latest complied JQuery -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	<!-- Latest compiled JavaScript -->
	</body>
</html>
