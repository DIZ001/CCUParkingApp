<?DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>CCU Parking App</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	<!-- Latest complied JQuery -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	<!-- Latest compiled JavaScript -->		
		<link rel="stylesheet" type="text/css" href="css/bsCSS.css">		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="page-header">
				<div class="jumbotron">
					<h1>CCU Parking App</h1>	
				</div>
			</div>
		</div>
		
		<div id="map" class="container">
			<div class="media">
				<!-- <img src="img/parking_map.png" class="media-object center-block" style="width:700px"> -->
			</div>
		</div>
		
		<div id="btnBody" class="container">
			<button type="button" class="btn btn-primary btn-lg" id="chkLots">Check Lots</button>		
			<button type="button" class="btn btn-primary btn-lg" id="chkLotKK">Lot KK</button>	


			<div class="modal fade" id="chkLotsMod" role="dialog">
				<div class="modal-dialog">
			
				<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4><span class="glyphicon glyphicons-car"></span> Lots Available</h4>
						</div>
						<div class="modal-body">
							<p>This is where we will display what Lots are available.</p>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
						</div>
					</div>		  
				</div>
			</div>

			<div class="modal fade" id="chkLotKKMod" role="dialog">
				<div class="modal-dialog">
			
				<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4><span class="glyphicon glyphicons-car"></span> Lot KK</h4>
						</div>
						<div class="modal-body">
							<p>This is where we will display what spots are available.</p>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
						</div>
					</div>		  
				</div>
			</div>
			

		</div>
		
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<img src="img/cculogo.png" class="media-object" style="width:180px">
			</div>
		</div>		
			
	<script>
		$(document).ready(function(){
			$("#chkLots").click(function(){
				$("#chkLotsMod").modal();
			});
		});
		
		$(document).ready(function(){
			$("#chkLotKK").click(function(){
				$("#chkLotKKMod").modal();
			});
		});		
	</script> 
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4b2c3kE37JJGLh8-pVaHZYDIEmdTeWKc&callback=initMap">
	</script>
	<script src="map.js"></script>
	</body>
</html>
