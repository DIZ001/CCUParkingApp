<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>CCU Parking App Login</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bsCSS.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
	
	<body>
		<div class="container-fluid">
			<div class="page-header">
				<div class="jumbotron">
					<h1>CCU Parking</h1>				
				</div>
			</div>
		</div>
		
		<div id="formbody" class="container">

			<div class="row">
				<!-- Trigger the modal with a button -->
				<div class="col-md-2 col-xs-1"></div>
				<button type="button" class="btn btn-primary btn-lg col-md-3 col-xs-4" id="loginBtn">Login</button>
				<div class="col-md-2 col-xs-2"></div>
				<button type="button" class="btn btn-primary btn-lg col-md-3 col-xs-4" id="signupBtn">Signup</button>
				<div class="col-md-2 col-xs-1"></div>
			</div>
			
			<div class="row">
				<div class="col-md-2 col-xs-2"></div>
				<img src="img/cculogo2.png" class="media-object col-md-8 col-xs-8">
				<div class="col-md-2 col-xs-2"></div>
			</div>
			
			<!-- Modal for loginBtn -->
			<div class="modal fade" id="loginModal" role="dialog">
				<div class="modal-dialog">
			
				<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
						</div>
						<div class="modal-body">
							<form role="form">
								<div class="form-group">
									<label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
									<input type="text" class="form-control" id="username" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
									<input type="password" class="form-control" id="psw" placeholder="Enter password">
								</div>
								<div class="checkbox">
									<label><input type="checkbox" value="" checked>Remember me</label>
								</div>
								<a href="index.html" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</a>
								<!--<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>  -->
							</form>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>

						</div>
					</div>		  
				</div>
			</div>
			
			<!-- Modal for signupBtn -->
			<div class="modal fade" id="signupModal" role="dialog">
				<div class="modal-dialog">
			
				<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4><span class="glyphicon glyphicon-lock"></span> Signup</h4>
						</div>
						<div class="modal-body">
							<form role="form">
								<div class="form-group">
									<label for="firstName">Firstname</label>
									<input type="text" class="form-control" id="firstName" placeholder="Enter Firstname">
								</div>
								<div class="form-group">
									<label for="lastName">Lastname</label>
									<input type="text" class="form-control" id="lastName" placeholder="Enter Lastname">
								</div>				
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" id="email" placeholder="Enter email">
								</div>		
								<div class="form-group">
									<label for="userType">Parking Type</label>
									<input type="text" class="form-control" id="userType" placeholder="Resident / Commuter / UP Commuter / Veteran">
								</div>
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="psw">Password</label>
									<input type="password" class="form-control" id="psw" placeholder="Enter password">
								</div>

								<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Signup</button>
							</form>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>

						</div>
					</div>		  
				</div>
			</div>			
			
		</div>
		
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<img src="img/cculogo.png" class="media-object" style="width:180px">
			</div>
		</div>			
		
	<script>
		$(document).ready(function(){
			$("#loginBtn").click(function(){
				$("#loginModal").modal();
			});
		});
		
		$(document).ready(function(){
			$("#signupBtn").click(function(){
				$("#signupModal").modal();
			});
		});	
	</script>
	

	</body>
</html>
